          <title>registerPage</title>

<body>
          <div id="register">
              <h1>Register here!</h1>
              <form onsubmit="event.preventDefault();registerUser();">
                    <input name="name" type="text" placeholder="Enter your name" id="name">
                    <br>
                    <input name="email" type="text" placeholder="Enter the email" id="email">
                    <br>
                    <input name="password" type="password" placeholder="Enter the password" id="password">
                    <br>
                    <button type="submit" id="btn">Submit</button>
              </form>
              <p id="message" style="color:green"></p>
          </div>
</body>
